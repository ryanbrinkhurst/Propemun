<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Propemun Credit Fund</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ffffff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .logo {
      max-width: 600px;
      width: 100%;
      height: auto;
      margin-bottom: 40px;
    }
    .contact-button {
      display: inline-block;
      padding: 14px 32px;
      border: 2px solid #0a0a23;
      background-color: #ffffff;
      color: #0a0a23;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 14px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .contact-button:hover {
      background-color: #0a0a23;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Logo_2.png" alt="Propemun Credit Fund Logo" class="logo">
    <a href="mailto:info@propemuncredit.com" class="contact-button">Contact Us</a>
  </div>
</body>
</html>
